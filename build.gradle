plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

test {
    testLogging.showStandardStreams = true
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'
    
    //implementation 'org.web3j:core:2.3.0'
    
	testCompile group: 'com.h2database', name: 'h2', version: '1.3.148'
	
	//compile group: 'org.flowable', name: 'flowable-engine', version: '6.3.1'
	compile group: 'org.flowable', name: 'flowable-engine', version: '6.4.2'
	
	// https://mvnrepository.com/artifact/org.web3j/core
	compile group: 'org.web3j', name: 'core', version: '2.3.0'

	

	
	// https://mvnrepository.com/artifact/org.slf4j/slf4j-api
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.5'
	
	// https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
	testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.4'
	//compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.4'
	
	
	// https://mvnrepository.com/artifact/org.web3j/parity
	
	
	//compile group: 'org.web3j', name: 'parity', version: '4.5.5'
	
	compile ('org.web3j:core:2.3.0')

	// https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-api
	testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.4.2'
	
	// https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-engine
	testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.4.2'
	
	// https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter
	//testCompile group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.4.2'
	
	//testImplementation 'junit:junit:4.12'
	//testImplementation 'org.junit.jupiter:junit-jupiter'
	
	

	

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
   // https://mvnrepository.com/artifact/org.flowable/flowable-spring-boot-starter-basic   
    compile fileTree(dir: 'libs', include: ['*.jar'])

}
